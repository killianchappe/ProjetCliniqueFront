<div class="container">
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            <div class="myZone">
                <h3>Cr√©er un compte</h3>
                <hr />
                <form [formGroup]="myForm" (ngSubmit)="register()" class="was-validated">
                    <div class="form-group">
                        <label for="loginRegister">Login</label>
                        <input type="text" class="form-control" id="loginRegister" placeholder="Choississer votre login"
                            formControlName="loginRegister" [(ngModel)]="newUser.loginUser" required>
                    </div>
                    <div class="form-group">
                        <label for="pwdRegister">Mot de passe</label>
                        <input type="password" class="form-control" id="pwdRegister"
                            placeholder="Choississer votre mot de passe" formControlName="pwdRegister"
                            [(ngModel)]="newUser.pwdUser" required>
                    </div>
                    <div class="form-group">
                        <label for="emailRegister">Adresse E-mail</label>
                        <input type="email" class="form-control" id="emailRegister" placeholder="aaaaaaaa@gmail.com"
                            formControlName="emailRegister" [(ngModel)]="newUser.emailUser" required>
                    </div>
                    <button type="submit" class="btn myButton" [disabled]="myForm.invalid">S'enregister</button>
                    <button type="button" (click)="onReset()" class="btn myButton">Effacer</button>
                    <button type="button" [routerLink]="['/signin']" class="btn myButton myButton2 glyphicon glyphicon-arrow-left"></button>
                </form>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
</div>
