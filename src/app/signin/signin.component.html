<div class="container">
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            <div class="myZone">
                <h3>Connexion</h3>
                <hr />
                <form [formGroup]="myForm" (ngSubmit)="signIn()" class="was-validated">
                    <div class="form-group">
                        <label for="loginSignin">Login</label>
                        <input type="text" class="form-control" id="loginSignin" placeholder="Entrer votre login"
                            formControlName="loginSignin" [(ngModel)]="newUser.loginUser" required>
                    </div>
                    <div class="form-group">
                        <label for="pwdSignin">Mot de passe</label>
                        <input type="password" class="form-control" id="pwdSignin"
                            placeholder="Entrer votre mot de passe" formControlName="pwdSignin"
                            [(ngModel)]="newUser.pwdUser" required>
                    </div>
                    <button type="submit" class="btn myButton" [disabled]="myForm.invalid">Se connecter</button>
                    <button type="button" (click)="onReset()" class="btn myButton">Effacer</button>
                    <hr />
                    <p>Pas encore de compte? <a class="myLink" href="http://localhost:4200/register">Cr√©er un compte</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
</div>
